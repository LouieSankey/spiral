<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    <title>Dashboard</title>

    <script>
        window.Promise ||
            document.write(
                '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
            )
        window.Promise ||
            document.write(

            )
        window.Promise ||

</head>

<body>
    <h1 class="center">Dashboard</h1>
    <div class="flex-container">

        <div class="flex-child magenta">

            <select id="selectbox1">
                <option value="Day">Day</option>
                <option value="Week">Week</option>
       
            </select>
            <select id="selectbox2">
                <option value="category">Category</option>
                <option value="task">Task</option>
            </select>

            <button id="displayButton">Filter</button>
            <h4 id="select_slice">Select a Slice:</h4>
            <div id="pieChart"></div>


        </div>

        <div class="flex-child green">

            <div class="inline">

                <span id="barChartHeader">Total  </span>
                <span id="total_time_indicator"></span>

            </div>
            <div id="barChart"></div>

        </div>

    </div>

    </div>



    <h3>Raw Data</h3>
    <table class="paleBlueRows"></table>
    <!-- <h4>Break Time: 1h:22m</h4> -->
    <p class="reset">Reset Data</p>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
